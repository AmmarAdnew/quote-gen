<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="quote-con">

        <!-- Q text -->

        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote" >Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quidem nemo, atque, aliquid r</span>
        </div>

        <!-- author -->

        <div class="author">
            <span id="author">Lorem ipsum dolor </span>
        </div>

        <!-- buttons -->

        <div class="btn-con">
            <button class="twitter-button" id="twitter" title="Tweet This!" onclick="tweetQuote()">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote" onclick="newQuote()">New Quote</button>
        </div>
    </div>

    <!-- loader -->

    <!-- <div class="loader" id="loader"></div> -->

    <!-- JS -->

    <script src="script.js">

    </script>
</body>
</html>
